<!DOCTYPE html>
<html ng-app="app">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <header class="text-center">
        <h1>Espeak Browser Playback Demo</h1>
        <h2>Server-Side Audio</h2>
        <h3>Remote Shell Commands</h3>
    </header>
    <body>
        <div class="container-fluid">
            <div id="message"></div>
            <div id="waveFilePanel" class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title pull-left">Wave File</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div id="waveFileAudioDropIn" class="container-fluid">
                        <!--
                        <audio src="wave.files/1555361926633.wav" controls></audio>
                        -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="message"></div>
            <div id="textEntryPanel" class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title pull-left">Run Server-Side Shell Command</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <textarea id="commandToRun" class="form-control" rows="1" autofocus
                            onkeyup="onCommandToRunChangeDoSubmit(this,event)"
                            placeholder="Please type or paste text here.  NOTE: Hitting ENTER will submit text to server."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="message"></div>
            <div id="textEntryPanel" class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title pull-left">Text To Speech</h2>
                    <button id="testBtn" class="btn btn-primary pull-right" onClick="onTestBtnClickDoServerTest()">Just Test Server</button>
                    <button id="killBtn" class="btn btn-primary pull-right" onClick="onKillBtnClickDoKillSpeech()">KillSpeech</button>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="checkbox">
                            <label><input id="toFile" type="checkbox" onchange="onChangeToFile(this)">To File</label>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <label class="radio-inline"><input id="english" type="radio" name="optradio" checked onchange="onChangeLanguageSelect(this)">English</label>
                        <label class="radio-inline"><input id="spanish" type="radio" name="optradio" onchange="onChangeLanguageSelect(this)">Spanish</label>
                        <label class="radio-inline"><input  id="french" type="radio" name="optradio" onchange="onChangeLanguageSelect(this)">French</label>
                    </div>
                    <div class="container-fluid">
                        <textarea id="textToConvert" class="form-control" rows="10" autofocus
                            onkeyup="onTextToConvertChangeDoSubmit(this,event)"
                            placeholder="Please type or paste text here.  NOTE: Hitting ENTER will submit text to server."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js.vendor/axios.min.js"></script>
    <script src="js/message.js"></script>
    <script src="js/language.js"></script>
    <script src="js/comm.js"></script>
    <script src="index.js"></script>
    <!--
        <script src="components/navbar/navbar.js"></script>
        <script src="components/page-header/page-header.js"></script>
        <script src="components/page-footer/page-footer.js"></script>
        <script src="components/main-component/main-component.js"></script>
    -->
</html>
